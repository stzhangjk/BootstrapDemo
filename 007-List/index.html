<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>列表</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <ol class="list-unstyled">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>

<ul class="list-inline">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>


    <!-- 水平定义列表就像内联列表一样，Bootstrap可以给<dl>添加类名“.dl-horizontal”给定义列表实现水平显示效果。-->
    <dl class="dl-horizontal">
        <dt>W3cplus</dt>
        <dd>一个致力于推广国内前端行业的技术博客。它以探索为己任，不断活跃在行业技术最前沿，努力提供高质量前端技术博文</dd>
        <dt>慕课网</dt>
        <dd>一个专业的，真心实意在做培训的网站</dd>
        <dt>我来测试一个标题，我来测试一个标题</dt>
        <dd>我在写一个水平定义列表的效果，我在写一个水平定义列表的效果</dd>
    </dl>


    <dl>
        <dt>W3cplus</dt>
        <dd>一个致力于推广国内前端行业的技术博客</dd>
        <dt>慕课网</dt>
        <dd>一个真心在做教育的网站</dd>
    </dl>
</body>
</html>
